<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SIMON GAME</title>
    <link rel="stylesheet" href="simon.css">
</head>
<body>
    <h1>SIMON SAY'S</h1>
    <h2>PRESS ANY KEY TO START GAME</h2>
    <div id="box">
        <div id="l1">
            <div class="btn a"id="blue"type="button"><p>1</p></div>
            <div class="btn b"id="green"type="button"><p>2</p></div>
            <div class="btn c"id="yellow"type="button"><p>3</p></div>
        </div>
        <div id="l2">
            <div class="btn d"id="pink"type="button"><p>4</p></div>
            <div class="btn e"id="orange"type="button"><p>5</p></div>
            <div class="btn f"id="red"type="button"><p>6</p></div>
        </div>
        <div id="l3">
            <div class="btn g"id="purple"type="button"><p>7</p></div>
            <div class="btn h"id="brown"type="button"><p>8</p></div>
            <div class="btn i"id="black"type="button"><p>9</p></div>
        </div>
    </div>
    <script src="simon.js"></script>
</body>
</html>
